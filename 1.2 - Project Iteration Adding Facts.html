   	 <!-- College Facts -->
    		<a-text value="Richmond College was built in 1960 on the same land as Brook secondary school. In the coming years they shared classrooms between the two buildings. The College was later renamed to Stradbroke College around 1988/1989." position="-5.77677 1 -0.74165" rotation="-90 0 0" text="" scale="0.57083 0.52488 0.52488"></a-text>
		<a-text value="Stradbroke College then closed in 1990, Both the Richmond and Brook buildings were flattened creating housing space and Richmond park." position="-2.02997 1 -2.0917" rotation="-90 0 0" text="" scale="0.57083 0.52488 0.52488"></a-text>
		<a-text value="Granville College was built in 1961. It was later renamed to castle college around the time Richmond college was also renamed." position="-5.82897 1 1.89756" rotation="-90 0 0" text="" scale="0.57083 0.52488 0.52488"></a-text>
		<a-text value="Castle College was demolished in 2009. This space was then used to make housing space." position="0.78557 1 2.10725" rotation="-90 0 0" text="" scale="0.57083 0.52488 0.52488"></a-text>
		<a-text value="City College replaced Castle College with a new building across the road. The building cost around £52 million and was finished in 2010." position="3.84622 1 -1.66566" rotation="-90 0 0" text="" scale="0.57083 0.52488 0.52488"></a-text>
		<a-text value="Hillsborough College was built in 2005 costing £27 million; combining the Parson Cross and Loxley sites. An extension was built around the time Norton College was demolished to make up for the lost facilities, costing £8.8 million." position="0.44641 1 -1.11612" rotation="-90 0 0" text="" scale="0.57083 0.52488 0.52488"></a-text>
